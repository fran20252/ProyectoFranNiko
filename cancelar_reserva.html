<body class="body_reserva">
    
    <form class="cancelar-reserva">

        <p>Por favor, introduce los detalles de tu reserva a continuaci칩n:</p>

				<option value="Lamborghini Diablo">Lamborghini Diablo</option>
				<option value="Maserati GranTurismo">Maserati GranTurismo</option>
				<option value="Maserati MC20">Maserati MC20</option>
				<option value="Maserati Levante">Maserati Levante</option>

			</select>
		</div>

        <div class="form-group">
            <label for="motivo">Describa brevemente el motivo de la cancelaci칩n:</label>
            <textarea id="motivo" name="motivo"></textarea>
        </div>    
		
		<input type="submit" value="Cancelar Reserva">
	</form>

  <script>
    const buttons = document.querySelectorAll('button');
    buttons.forEach((button) => {
      button.addEventListener('click', () => {
        const currentState = button.getAttribute('data-state');
        if (!currentState || currentState === 'closed') {
          button.setAttribute('data-state', 'opened');
          button.setAttribute('aria-expanded', 'true');
        } else {
          button.setAttribute('data-state', 'closed');
          button.setAttribute('aria-expanded', 'false');
        }
      });
    });
  </script>
